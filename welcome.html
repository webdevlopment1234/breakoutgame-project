<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #97aa2e;
            font-family: Arial, sans-serif;
        }
        .welcome-container {
            text-align: center;
        }
        .welcome-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .welcome-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Our Website!</h1>
        <button class="welcome-button" onclick="redirectToNextPage()">lets start game</button>
    </div>

    <script>
        function redirectToNextPage() {
            window.location.href = 'levels.html'; // Change this to your desired URL
        }
    </script>
</body>
</html>
