<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f6e42;
            font-family: Arial, sans-serif;
        }
        .welcome-container {
            text-align: center;
        }
        .level-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #361780;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .level-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>LETS SMASH THE BRICKS</h1>
        <p>Select a difficulty level:</p>
        <button class="level-button" onclick="redirectToLevel('article.html')">Easy</button>
        <button class="level-button" onclick="redirectToLevel('article2.html')">Medium</button>
        <button class="level-button" onclick="redirectToLevel('article3.html')">Hard</button>
    </div>

    <script>
        function redirectToLevel(levelPage) {
            window.location.href = levelPage; // Redirect to the selected level page
        }
    </script>
</body>
</html>
